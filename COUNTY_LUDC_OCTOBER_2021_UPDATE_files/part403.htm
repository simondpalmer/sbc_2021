<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>4.  One temporary lot identification sign.</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part402.htm">&lt; Previous</a><span> | </span><a href="../COUNTY_LUDC_OCTOBER_2021_UPDATE.html">Contents</a><span> | </span><a href="part404.htm">Next &gt;</a></p><p class="s5" style="padding-top: 6pt;padding-left: 63pt;text-indent: 0pt;text-align: left;">4.  One temporary lot identification sign.</p><p style="padding-top: 5pt;padding-left: 90pt;text-indent: 0pt;text-align: left;">a.  For each undeveloped lot in the subdivision.</p><p style="padding-top: 6pt;padding-left: 90pt;text-indent: 0pt;text-align: left;">b.  Not exceeding one square foot in area.</p><p style="padding-top: 5pt;padding-left: 90pt;text-indent: 0pt;text-align: left;">c.  Containing only the subdivision lot number.</p><p style="padding-top: 5pt;padding-left: 90pt;text-indent: 0pt;text-align: left;">d.  Allowed until the lot is sold.</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part402.htm">&lt; Previous</a><span> | </span><a href="../COUNTY_LUDC_OCTOBER_2021_UPDATE.html">Contents</a><span> | </span><a href="part404.htm">Next &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
