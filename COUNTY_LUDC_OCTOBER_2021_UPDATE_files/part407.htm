<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>C.  Identification signs.</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part406.htm">&lt; Previous</a><span> | </span><a href="../COUNTY_LUDC_OCTOBER_2021_UPDATE.html">Contents</a><span> | </span><a href="part408.htm">Next &gt;</a></p><p class="s5" style="padding-top: 6pt;padding-left: 36pt;text-indent: 0pt;text-align: left;">C.  Identification signs.</p><p style="padding-top: 5pt;padding-left: 63pt;text-indent: 0pt;text-align: left;">1.  Limited to identifying a ranch, farm, or other use existing and permitted on the property.</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 4pt;padding-left: 63pt;text-indent: 0pt;text-align: left;">2.  Two onsite signs, each not to exceed 25 square feet in sign area.</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part406.htm">&lt; Previous</a><span> | </span><a href="../COUNTY_LUDC_OCTOBER_2021_UPDATE.html">Contents</a><span> | </span><a href="part408.htm">Next &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
